name: Build and Deploy ASP.NET MVC

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore Managing-agriculture.sln

      - name: Build
        run: dotnet build Managing-agriculture.sln --configuration Release --no-restore

      - name: Publish
  run: dotnet publish Managing-agriculture.sln -c Release -o publish


      - name: Deploy to SmarterASP via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: publish/
